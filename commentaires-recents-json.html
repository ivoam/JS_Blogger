<!DOCTYPE html>
<html>
	<head>
		<meta content='text/html; charset=utf-8' http-equiv='Content-Type'/>
	</head>
	<body>
		<div id = "coms2"></div>
		<script type='text/javascript'>
			//Tomato Project
			function showrecentcomments(json){
				var a_rc = 5; // nombre de commentaires
				var m_rc = true; // afficher les dates
				var n_rc = true; // afficher l'article
				var o_rc = 100; // nombre de caractères
				
				for(var i = 0; i< a_rc ;i++){
					var b_rc = json.feed.entry[i]; // commentaire
					var c_rc;
					
					if(i==json.feed.entry.length) {
						break;
					}
					for(var k=0;k < b_rc.link.length;k++){
						if(b_rc.link[k].rel=='alternate'){
							c_rc=b_rc.link[k].href;break;
						}
					}
					c_rc = c_rc.replace("#","#comment-");  // adresse article
					var d_rc=c_rc.split("#");
					d_rc = d_rc[0];
					var e_rc=d_rc.split("/");
					e_rc=e_rc[5];
					e_rc=e_rc.split(".html");
					e_rc=e_rc[0];
					var f_rc=e_rc.replace(/-/g," ");
					f_rc=f_rc.link(d_rc); 
					var g_rc=b_rc.published.$t; // date
					var h_rc=g_rc.substring(0,4); // année 
					var i_rc=g_rc.substring(5,7); //mois
					var j_rc=g_rc.substring(8,10); //jour
					
					if("content" in b_rc){ // contenu commentaire
						var l_rc=b_rc.content.$t;
					}
					else if("summary" in b_rc){
						var l_rc=b_rc.summary.$t;
					}
					else {
						var l_rc="";
					}
					
					var re=/<\S[^>]*>/g;
					l_rc = l_rc.replace(re,"");
					
					document.write('<div class="rcw-comments">');
					
					if(m_rc==true)document.write(j_rc + '/' + i_rc + '/' + h_rc + ' : ');
					
					document.write('<a href="'+c_rc+'">'+b_rc.author[0].name.$t+'</a> a commenté');
					
					if(n_rc == true) {
						document.write(' ' + f_rc);
					}

					if (o_rc == 0){
						document.write('</div>');
					}
					else {
						document.write(' : ');
						if(l_rc.length<o_rc){
							document.write('<q>');
							document.write(l_rc);
							document.write('</q></div>');
						}
						else {
							document.write('<q>');
							l_rc = l_rc.substring(0,o_rc);
							var p_rc = l_rc.lastIndexOf(" ");
							l_rc=l_rc.substring(0,p_rc);
							document.write(l_rc+'&hellip;</q></div>');
							document.write('');
						}
					}
				}
			}
		</script>

		<script src=http://iv-oam.blogspot.com/feeds/comments/default?alt=json-in-script&callback=showrecentcomments ></script>

		<div id="rcdr">

		</div>
		
		<noscript>Votre navigateur ne supporte pas le javascript</noscript>

		<style type=text/css>  
			
			.rcw-comments {border-bottom: 1px #cccccc dotted; padding-top: 7px!important; padding-bottom: 7px!important;}
			#rcdr {padding: 1px 0px 0px 19px; height:14px; margin: 5px 0px 0px 0px;line-height:14px;}
			#rcdr, #rcdr a {color:#808080;} 
		</style>
	</body>
</html>
